<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    // Javascript program to accept an amount   AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    // and count number of notes

    // function to count and

    // print currency notes

    function countCurrency(amount) {
      let notes = [75, 150, 225, 300, 375];

      let noteCounter = Array(9).fill(0);

      // count notes using Greedy approach

      for (let i = 0; i < 9; i++) {
        if (amount >= notes[i]) {
          noteCounter[i] = Math.floor(amount / notes[i]);

          amount = amount % notes[i];
        }
      }

      // Print notes

      document.write("Currency Count ->" + "<br/>");

      for (let i = 0; i < 9; i++) {
        if (noteCounter[i] != 0) {
          document.write(notes[i] + " : " + noteCounter[i] + "<br/>");
        }
      }
    }

    // driver codĕ̆

    let amount = 3000;

    document.write(countCurrency(amount));
  </script>
</body>

</html>
